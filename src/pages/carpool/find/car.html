<div class="page carpool">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <div class="weui-cells__title f14">确定联系人信息</div>
                <div class="weui-cells weui-cells_form">
                    <a class="weui-cell weui-cell_access f14" href="javascript:;">
                        <!--<div class="weui-cell__hd">姓名</div>-->
                        <div class="weui-cell__bd"><input class="weui-input" type="text" id="name" placeholder="姓名"></div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access f14" href="javascript:;">
                        <!--<div class="weui-cell__hd">手机号码</div>-->
                        <div class="weui-cell__bd"><input class="weui-input" type="tel" id="phone" placeholder="手机号"></div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>
                <div class="weui-cells__title f14">填写拼车信息</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell f14">
                        <div class="weui-cell__hd gray10"><label class="weui-label"><span class="start_icon white f10 tc">起</span>出发地</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" id="start" placeholder="请填写出发地">
                        </div>
                    </div>
                    <div class="weui-cell f14">
                        <div class="weui-cell__hd gray10"><label class="weui-label"><span class="end_icon white f10 tc">终</span>目的地</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" id="end" placeholder="请填写目的地">
                        </div>
                    </div>

                    <a class="weui-cell weui-cell_access f14" id="showDatePicker" href="javascript:;">
                        <div class="weui-cell__hd">
                            <label class="weui-label gray10"><span class="end_icon" style="background: transparent;"></span>出发日期</label>
                        </div>
                        <div class="weui-cell__bd showDatePicker">日期</div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access f14" id="showTimePicker" href="javascript:;">
                        <div class="weui-cell__hd gray10">
                            <label class="weui-label"><span class="end_icon" style="background: transparent;"></span>出发时间</label>
                        </div>
                        <div class="weui-cell__bd showTimePicker">时间</div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access f14" id="showPeoplePicker" href="javascript:;">
                        <div class="weui-cell__hd">
                            <label class="weui-label gray10"><span class="end_icon" style="background: transparent;"></span>乘车人数</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input showPeoplePicker" type="text" placeholder="请选择乘车人数">
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>
                <div class="weui-cells__title f14">备注留言</div>
                <div class="beizhu">
                    <textarea placeholder="以上信息还不够，此处可填写备注哦~" id="remarks"></textarea>
                </div>
                <label for="weuiAgree" class="weui-agree">
                    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                    <span class="weui-agree__text">
                        阅读并同意
                        <a href="javascript:void(0);" class="clr_baseColor">《免责声明》</a>
                    </span>
                </label>
                <a href="javascript:;" class="weui-btn weui-btn_primary publish_btn" style="background: #ccc;">立即发布</a>
            </div>
        </div>
    </div>
</div>
