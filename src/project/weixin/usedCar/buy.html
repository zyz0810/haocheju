<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我要买车</title>
    @import "../include/header.inc";

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--首页-->
<link rel="import" href="../../../pages/usedCar/buy.html">


@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("buy");
        $('.screen .weui-flex__item').click(function () {
            var index = $(this).index();
            $(this).addClass('orange01').siblings().removeClass('orange01');
            if(index == 1){
                $('.brand').removeClass('none');
                $('.price').addClass('none');
                $('.level').addClass('none');
                $('.weui-mask').css({'display':'block'})
            }else if(index == 2){
                $('.brand').addClass('none');
                $('.price').removeClass('none');
                $('.level').addClass('none');
                $('.weui-mask').css({'display':'block'})
            }else if(index == 3){
                $('.brand').addClass('none');
                $('.price').addClass('none');
                $('.level').removeClass('none');
                $('.weui-mask').css({'display':'block'})
            }
        });
        $(document).on('click','.brand li',function () {
            var html = $(this).html();
            $('#brand').html(html);
            $('.brand').addClass('none');
            $('.price').addClass('none');
            $('.level').addClass('none');
            $('.weui-mask').css({'display':'none'})
        });
        $(document).on('click','.price li',function () {
            var html = $(this).html();
            $('#price').html(html);
            $('.brand').addClass('none');
            $('.price').addClass('none');
            $('.level').addClass('none');
            $('.weui-mask').css({'display':'none'})
        });
        $(document).on('click','.level li',function () {
            var html = $(this).html();
            $('#level').html(html);
            $('.brand').addClass('none');
            $('.price').addClass('none');
            $('.level').addClass('none');
            $('.weui-mask').css({'display':'none'})
        })
    });
</script>

</body>
</html>
