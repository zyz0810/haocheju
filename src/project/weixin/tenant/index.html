<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>商家</title>
    @import "../include/header.inc";

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--首页-->
<link rel="import" href="../../../pages/tenant/index.html">

@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("index");

        $('.newTab').click(function () {
            $('.newCar').removeClass('none');
            $('.usedCar').addClass('none');
        });
        $('.usedTab').click(function () {
            $('.newCar').addClass('none');
            $('.usedCar').removeClass('none');
        });


        var pge = $(".pageable").pageable({
            loadUpFn: function (me) {
                var tu = new tenant(function (data) {
                    var h = render.fill($("#tpl_list"), data.return_newcar);
                    $(".pageable .list_cart").html(h);
                    $('img').picLazyLoad();
                    pge.resetload();
                });
                me.pageNumber = 1;
                tu.usedCar({page:me.pageNumber});
            },
            loadDownFn: function (me) {
                var td = new tenant(function (data) {
                    me.pageNumber = me.pageNumber + 1;
                    var h = render.fill($("#tpl_list"), data.return_newcar);
                    $(".pageable .list_cart").append(h);
                    $('img').picLazyLoad();
                    if (data.return_newcar.length < 10) {
                        pge.lock();
                        pge.noData();
                    }
                    pge.resetload();
                });
                td.usedCar({page:me.pageNumber});
            }
        });

    });
</script>

</body>
</html>
