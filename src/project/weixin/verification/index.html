<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>核销</title>
    @import "../include/header.inc";

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--首页-->
<link rel="import" href="../../../pages/verification/index.html">

@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("index");


        var str = decode(pageManager.GetQueryString("data"));
        console.log('str:'+str);
        console.log(2222);
        var regex3 = /\{(.+?)\}/g;
        var aa = str.match(regex3);
        var bb = JSON.parse(aa);

        var type = bb.type;
        var content = bb.content;
        if(type == 'error'){
            $('.success').addClass('none');
            $('.fail').removeClass('none');
            $('.success_txt').html(content);
        }else{
            $('.success').removeClass('none');
            $('.fail').addClass('none');
            $('.fail_txt').html(content);
        }

    });
</script>

</body>
</html>
