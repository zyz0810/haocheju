<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>实名认证</title>
    @import "../../include/header.inc";

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--首页-->
<link rel="import" href="../../../../pages/member/authentication/index.html">

@import "../../../../model/widget/include/toast.html";
@import "../../../../model/widget/include/dialog.html";
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("index");
        var userId = cookie.getCookie('userId');
        $('.publish_btn').click(function () {
        // $(document).on('click','.publish_btn',function () {
        //     dialog.btn('认证成功','确定')
            var username = $('#username').val();
            var idcard = $('#idcard').val();
            new member(function () {
                toast.show('提交成功');

                if(pageManager.GetQueryString('type') == 'carpoolCar'){
                    setTimeout(function () {
                        window.location.href = '/weixin/carpool/find/car.html';
                    },3000);
                }else if(pageManager.GetQueryString('type') == 'carpoolPeolple'){
                    setTimeout(function () {
                        window.location.href = '/weixin/carpool/find/people.html';
                    },3000);
                }else{
                    setTimeout(function () {
                        window.location.href = '/weixin/member/index.html';
                    },3000);
                }




            }).autonym({username:username,idcard:idcard,userId:userId})
        })





    });
</script>

</body>
</html>
