<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>维修保养</title>
    @import "../include/header.inc";

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--首页-->
<link rel="import" href="../../../pages/maintain/index.html">

<!--模板-->
<!--本周热销榜-->
<link rel="import" href="../../../model/templete/product/hotList.html">

@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("index");
        var aa = new product(
            function (data) {
                $("#index_slider").silderDot(data, 1800, "");
                console.log(data);
                if(data.return_hot.data.length == 0){
                    $('.hot').addClass('none');
                }else{
                    var hot = render.fill($("#tpl_hotList"), data.return_hot.data);
                    $(".hot_list").html(hot);
                }
            }
        );
        aa.list({type:1});
    });
</script>

</body>
</html>
