{{#each this}}
<a href="/weixin/car/new/index.html?id={{productid}}" class="weui-cell">
    <div class="weui-cell__hd">
        <img src="{{carbanner}}"/>
        <span class="car_tag f12">新车</span>
    </div>
    <div class="weui-cell__bd">
        <p class="f14">{{name}} {{type}}</p>
        {{#compare carconfig '!=' ''}}
        <p class="f12">配置：{{carconfig}}</p>
        {{/compare}}
        <p class="f12 yellow01">销售价：{{carprice}}元 <object><a href="/weixin/appointment/index.html?type=new&id={{productid}}" class="call fr">立即预约</a></object></p>
    </div>
</a>
{{/each}}
