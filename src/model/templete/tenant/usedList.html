{{#each this}}
<a href="/weixin/car/used/index.html?id={{oldproductid}}" class="weui-cell">
    <div class="weui-cell__hd">
        <img src="{{applistthumb}}"/>
        <span class="car_tag f12 used_car">二手车</span>
    </div>
    <div class="weui-cell__bd">
        <p class="f14">{{name}} {{type}}</p>
        {{#compare carconfig '!=' ''}}
        <p class="f12">配置：{{carconfig}}</p>
        {{/compare}}
        <p class="f12 yellow01">销售价：{{saleprice}}元<object><a href="/weixin/appointment/index.html?type=old&id={{oldproductid}}" class="call fr">立即预约</a></object></p>
    </div>
</a>
{{/each}}
