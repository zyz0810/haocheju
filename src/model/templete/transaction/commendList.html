{{#each this}}
<a class="weui-cell" href="/weixin/transaction/view.html?id={{id}}" data-id="{{id}}">
    <div class="weui-cell__hd tenant_img"><img src="{{logo}}" /></div>
    <div class="weui-cell__bd">
        <p class="f14 bold">{{name}}</p>
        <p class="f14 gray02">营业时间：{{opentime}}</p>
        <p class="f12 gray04" data-lant="{{lant}}" data-long="{{long}}">
            <i class="iconfont icon-dingweiweizhi f14 clr_lightGray"></i>{{address}}
        </p>
    </div>
</a>
{{/each}}
