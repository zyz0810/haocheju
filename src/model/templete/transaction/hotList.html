{{#each this}}
<a href="/weixin/car/new/index.html?id={{oldproductid}}" data-id="{{oldproductid}}" class="hot_item">
    <i class="hot_num f16">{{addOne @index}}</i>
    {{#compare applistthumb '!=' ''}}
    <img src="{{applistthumb}}"/>
    {{/compare}}
    {{#compare applistthumb '==' ''}}
    <img src="/weixin/images/placeholder/logo.png"/>
    {{/compare}}
    <p class="f14 overtwo gray09">{{carname}} {{cartype}} {{carconfig}}</p>
    <p class="yellow01 f13 price">销售价：{{saleprice}}元</p>
</a>
{{/each}}
