{{#each this}}
<a href="/weixin/news/view/index.html?id={{id}}" data-id="{{id}}" class="weui-cell hot_list">
    <div class="weui-cell__bd">
        <p class="f14 gray05 overtwo">{{title}}</p>
        <p class="clearfix f12 gray04">
            <span class="fl">{{hitcount}}阅读</span>
            <span class="fr">{{addtime}}</span>
        </p>
    </div>
    <div class="weui-cell__ft">
        {{#compare imgurl '!=' null}}
        <img src="{{imgurl}}" alt="">
        {{/compare}}
        {{#compare imgurl '==' null}}
        <img src="/weixin/images/placeholder/logo.png" alt=""/>
        {{/compare}}
    </div>
</a>
{{/each}}
