{{#each this}}
<a href="/weixin/car/new/index.html?id={{productid}}" data-id="productid" class="weui-cell">
    <div class="weui-cell__hd">
        {{#compare carbanner '==' null}}
        <img src="{{carbanner}}"/>
        {{/compare}}
        {{#compare carbanner '!=' null}}
        <img src="../images/placeholder/logo.png" data-original="{{carbanner}}" />
        {{/compare}}
    </div>
    <div class="weui-cell__bd f17 gray05">
        <p class="f14 overtwo">{{carname}} {{cartype}} {{carconfig}}</p>
        <p class="f14 yellow01">{{carprice}}元</p>
        <!--<p class="f11 gray10">已有3人购买</p>-->
    </div>
</a>
{{/each}}
