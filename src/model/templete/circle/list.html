{{#each this}}
<div class="weui-cell_access weui-cell" data-id="{{id}}">
    <div class="weui-cell__hd headImg"><img
            src="http://thirdwx.qlogo.cn/mmopen/TFnibuosjTeJaRsJOHJj8a23DhDXVF3aDWUC820VRhqAHSZ79CTMK2H31KrA7qicujY5B2EO4eMiaMcibAK48ZlpDicia1E3TQfDzV/132"/>
    </div>
    <div class="weui-cell__bd">
        <span class="f12 gray02">爱上耗子的猫</span>
        <!--<span class="f10 gray04">5分钟前</span>-->
        <div class="circle_txt f11">
            {{content}}
        </div>
        {{#compare images '!=' null}}
        <div class="circle_img clearfix">
            {{#each images}}
            <img class="sendimg" src="{{images}}"/>
            {{/each}}
        </div>
        {{/compare}}
        <div class="weui-cell bordernone operation">
            <div class="weui-cell__hd time f10 gray04">{{addtime}}</div>
            <div class="weui-cell__bd tr">
                <i class="iconfont icon-pinglun f20 blue01 operation_btn" id="{{id}}"></i>
                <div class="operationCont gray07_bg f10 weui-flex none">
                    <span class="weui-flex__item tc">
                        <i class="iconfont icon-heart f16"></i>
                        <span>点赞</span>
                    </span>
                    <span class="weui-flex__item tc">
                        <i class="iconfont icon-pinglun-copy f16"></i>
                        <span>评论</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="operationTxt gray08_bg">
            <span class="arrow_top"></span>
            <div class="zan_people">
                <!--<img src="http://cdn.tiaohuo.com/upload/image/201802/80a591ef-9fa1-4c8a-b519-c4e03c2650c7.jpg"/>-->
                <!--<img src="http://cdn.tiaohuo.com/upload/image/201802/80a591ef-9fa1-4c8a-b519-c4e03c2650c7.jpg"/>-->
                <!--<img src="http://cdn.tiaohuo.com/upload/image/201802/80a591ef-9fa1-4c8a-b519-c4e03c2650c7.jpg"/>-->
                <i class="iconfont icon-heart f12 blue02"></i>
                <span class="blue02 f12">文文，小李</span>
            </div>

            <div class="comment topLine">
                {{#each comment}}
                <p class="f11 gray02"><span class="blue02">{{author}}：</span>{{comment}}</p>
                {{/each}}
                <p class="f11 gray02"><span class="blue02">{{author}}</span>回复<span class="blue02">{{author}}：</span>{{comment}}</p>
            </div>


        </div>
    </div>
</div>
{{/each}}
