{{#each this}}
<a href="/weixin/personnelCar/view/index.html?id={{id}}" class="weui-cells bordernone">
    <div class="weui-cell">
        <div class="weui-cell__hd list_img"><img src="../images/placeholder/logo.png" data-original="{{images}}" /></div>
        <div class="weui-cell__bd">
            <div class="weui-cell">
                <div class="weui-cell__bd f16 gray05">{{job}}</div>
                <div class="weui-cell__ft f11 gray05"><span class="baseColor f16">{{money}}</span></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd gray02 f13">{{home}}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd gray02 f13">{{address}} {{experience}}</div>
            </div>
        </div>
    </div>
</a>
{{/each}}
